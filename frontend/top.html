<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IndoWakaru - トップページ</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                padding: 60px 40px;
                width: 100%;
                max-width: 600px;
                text-align: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
                font-size: 2.5em;
            }
            .description {
                color: #666;
                margin-bottom: 40px;
                line-height: 1.6;
                font-size: 1.1em;
            }
            .button-group {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .btn {
                padding: 14px 28px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .btn:active {
                transform: translateY(0);
            }
            .btn-secondary {
                background: white;
                color: #667eea;
                border: 2px solid #667eea;
            }
            .btn-secondary:hover {
                background: #f0f0f0;
            }
            .logged-in {
                margin-top: 30px;
                padding-top: 30px;
                border-top: 1px solid #e0e0e0;
            }
            .logged-in a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }
            .logged-in a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>IndoWakaru</h1>
            <div class="description">
                <p>インド映画のトレーラーから英語を学ぶためのプラットフォームです。</p>
                <p>映画の字幕を分析し、文化的な用語を辞書として保存・閲覧できます。</p>
            </div>
            {% if user_id %}
            <div class="logged-in">
                <p>ログイン中です</p>
                <p><a href="{{ url_for('app_index') }}">映画検索ページへ</a></p>
            </div>
            {% else %}
            <div class="button-group">
                <a href="{{ url_for('auth.register_form') }}" class="btn">新規登録</a>
                <a href="{{ url_for('auth.login_form') }}" class="btn btn-secondary">ログイン</a>
            </div>
            {% endif %}
        </div>
    </body>
</html>
