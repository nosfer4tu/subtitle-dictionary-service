<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moviary - ログイン</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                padding: 40px;
                width: 100%;
                max-width: 400px;
            }
            h1 {
                color: #333;
                margin-bottom: 10px;
                text-align: center;
            }
            .subtitle {
                color: #666;
                text-align: center;
                margin-bottom: 30px;
                font-size: 14px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
                font-weight: 500;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 12px;
                border: 2px solid #e0e0e0;
                border-radius: 6px;
                font-size: 16px;
                transition: border-color 0.3s;
            }
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus {
                outline: none;
                border-color: #667eea;
            }
            .error {
                color: #e74c3c;
                font-size: 14px;
                margin-top: 5px;
            }
            .btn {
                width: 100%;
                padding: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
            .btn:active {
                transform: translateY(0);
            }
            .link {
                text-align: center;
                margin-top: 20px;
                color: #666;
                font-size: 14px;
            }
            .link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }
            .link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ログイン</h1>
            <p class="subtitle">アカウントにログインしてください</p>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="login">ユーザー名またはメールアドレス</label>
                    <input 
                        type="text" 
                        id="login" 
                        name="login" 
                        placeholder="ユーザー名またはメールアドレス"
                        value="{{ form.login if form else '' }}"
                        required
                    />
                    {% if error_user %}
                    <div class="error">ユーザー名またはメールアドレスを入力してください</div>
                    {% endif %}
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="パスワード"
                        required
                    />
                    {% if error_password %}
                    <div class="error">パスワードを入力してください</div>
                    {% endif %}
                </div>
                
                {% if error_login %}
                <div class="error" style="margin-bottom: 20px;">
                    ユーザー名またはパスワードが正しくありません
                </div>
                {% endif %}
                
                <button type="submit" class="btn">ログイン</button>
            </form>
            
            <div class="link">
                アカウントをお持ちでない方は <a href="{{ url_for('auth.register_form') }}">こちらから登録</a>
            </div>
        </div>
    </body>
</html>
